<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="opacity">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input clearInput type="text" #name></ion-input>
      <ion-icon slot="end" name="person-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input clearInput type="email" #email></ion-input>
      <ion-icon slot="end" name="at"></ion-icon>
    </ion-item>
    <ion-item (click)="this.bs.picker('Age', this.bs.getNums(3, 100), buttonsAge())">
      <ion-label>Age</ion-label>
      <ion-label slot="end" color="primary">Push me!</ion-label>
      <ion-label slot="end">{{ resAge }}</ion-label>
      <ion-icon slot="end" name="hourglass-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="this.bs.picker('Gender', this.genders, buttonsGender())">
      <ion-label>Gender</ion-label>
      <ion-label slot="end" color="primary">Push me!</ion-label>
      <ion-label slot="end">{{ resGender.description }}</ion-label>
      <ion-icon slot="end" name="male-female-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input clearInput type="password" #pass></ion-input>
      <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input clearInput type="password" #pass2></ion-input>
      <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button expand="full" shape="round" color="primary"
    (click)="register(name.value, email.value, pass.value, pass2.value)">
    Register
  </ion-button>
</ion-content>
